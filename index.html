<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click on the games to explore</h2>
        <h5>These games were built in game lab.Click on the games to start playing.</h5>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">

                <div class="item-active">

                    <center>

                        <a href="https://studio.code.org/projects/spritelab/E6KWefTG4kU4vZra7jwLLoJ9jNvwBMQfpyz0mlJ6pww" target="_blank">
                            <img src="balloon%20pop%20game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Balloon Pop Game</p>

                        </div>
                    </center>
                </div>

                <div class="item">

                    <center>

                        <a href="https://studio.code.org/projects/applab/YHO4oxEzzcOBMxJ8A-qth_8RPdIn-GscskBo8ZtCfyg" target="_blank">
                            <img src="randomball%20picture.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Random Ball Game</p>

                        </div>
                    </center>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <h2>Click on the playstore apps to explore</h2>
        <h5>These apps were built in play lab.Click on the app to view.</h5>
        <div id="myCarousel2" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">

                <div class="item-active">

                    <center>

                        <a href="#//add link of playstore apps" target="_blank">
                            <img src="balloon%20pop%20game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Balloon Pop Game</p>

                        </div>
                    </center>
                </div>

                <div class="item">

                    <center>

                        <a href="https://studio.code.org/projects/applab/YHO4oxEzzcOBMxJ8A-qth_8RPdIn-GscskBo8ZtCfyg" target="_blank">
                            <img src="randomball%20picture.png" class="img-responsive">

                        <div class="carousel-content">

                </div>

            <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
